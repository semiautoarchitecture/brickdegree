<script>
var getUrlValue = function(VarSearch){
    var SearchString = window.location.search.substring(1);
    var VariableArray = SearchString.split('&');
    for(var i = 0; i < VariableArray.length; i++){
        var KeyValuePair = VariableArray[i].split('=');
        if(KeyValuePair[0] === VarSearch){
            return KeyValuePair[1];
        }
    }
}
</script>

<title>TITLE</title>

<script>

var degrees;
var degreeIndex = 0;


function setDegree(increment) {
	degreeIndex += increment;
	$(".targetdegree").html("Brick #" + degreeIndex + "<br>" + degrees[degreeIndex] + "&deg;");
	$(".target").css({
		transform: "rotate(" + -degrees[degreeIndex] + "deg)"
	})
}

$(function() {

	var filename = getUrlValue("filename");

	$.getJSON(filename, function( json ) {
		degrees = json;
		setDegree(0);
	});

	$(".nextbutton").click(function() {
		setDegree(1);
	});

	$(".prevbutton").click(function() {
		setDegree(-1);
	});

});

/* compass */
$(window).load(function() {

	console.log ("window loaded");

	var demo = $(".demo"); 
	var arrow = demo.find(".arrow");
	var degval = demo.find(".degrees .value");
	
	
	Compass.noSupport(function() {
	}).needGPS(function() {
	}).needMove(function() {
	}).init(function(e) {
	});

	Compass.watch(function(bearing) {
		degval.text(Math.round(bearing * 10 )/ 10);
		arrow.css({
			transform: "rotate(" + -bearing + "deg)"
		});

		if(Math.abs(bearing - degrees[degreeIndex]) < 1.0) {
			$(".targetdegree").css("background-color", "green")
			$("body").css("background-color", "green")
		} else {
			$(".targetdegree").css("background-color", "red")
			$("body").css("background-color", "white")
		}
	});

}); 
</script>
